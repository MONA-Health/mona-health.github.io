<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/custom.css">    
	<script type="text/javascript" src="js/functions.js"></script>
</head>
<body class = "text-center">    
    <div class="container">
        <div class="page-header">
            <h1>MONA demo</h1>
        </div>
        <div class="row">
            <div class="col">
                <p>Welcome at the MONA demo website, you can upload your fundus image below</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="select-file-image" class="btn btn-upload">
                    Upload Image
                </label>
                <input id="select-file-image" type="file" onchange="loadFile(event)" style="display: none">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img id='test-image' style="height:400px;"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="predBtn" type="button" class="btn btn-upload" style="display: none;" onclick="predBtn()">Predict</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1 id="prediction"></h1>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
